name: Build and Push to Quay.io

on:
  push:
    branches:
      - 'release-4.18'
      - 'release-4.19'
      - 'release-4.20'
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch to build (e.g., release-4.18)'
        required: true
        type: choice
        options:
          - release-4.18
          - release-4.19
          - release-4.20

env:
  REGISTRY: quay.io
  IMAGE_NAME: takinosh/openshift-coordination-engine
  GO_VERSION: '1.21'

jobs:
  build-and-push:
    name: Build and Push Version-Specific Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract OpenShift version from branch
        id: version
        run: |
          # Extract version from branch name (e.g., release-4.18 -> 4.18)
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH_NAME" =~ ^release-([0-9]+\.[0-9]+)$ ]]; then
            OCP_VERSION="${BASH_REMATCH[1]}"
          else
            echo "Error: Invalid branch name format. Expected: release-X.Y"
            exit 1
          fi

          # Get short git SHA (7 chars)
          GIT_SHA=$(git rev-parse --short=7 HEAD)

          echo "ocp_version=${OCP_VERSION}" >> $GITHUB_OUTPUT
          echo "git_sha=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_latest=ocp-${OCP_VERSION}-latest" >> $GITHUB_OUTPUT
          echo "tag_sha=ocp-${OCP_VERSION}-${GIT_SHA}" >> $GITHUB_OUTPUT

          echo "Building for OpenShift ${OCP_VERSION} (SHA: ${GIT_SHA})"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run tests
        run: make test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_latest }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_sha }}
          labels: |
            org.opencontainers.image.title=coordination-engine
            org.opencontainers.image.description=OpenShift Coordination Engine for OCP ${{ steps.version.outputs.ocp_version }}
            org.opencontainers.image.version=${{ steps.version.outputs.ocp_version }}
            io.openshift.version=${{ steps.version.outputs.ocp_version }}
          build-args: |
            VERSION=${{ steps.version.outputs.tag_sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_latest }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Create deployment summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## ðŸš€ Container Image Published

          **OpenShift Version**: ${{ steps.version.outputs.ocp_version }}
          **Git SHA**: ${{ steps.version.outputs.git_sha }}

          ### Image Tags
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_latest }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_sha }}\`

          ### Pull Command
          \`\`\`bash
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag_latest }}
          \`\`\`

          ### Helm Deployment
          \`\`\`bash
          helm install coordination-engine ./charts/coordination-engine \\
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \\
            --set image.tag=${{ steps.version.outputs.tag_latest }} \\
            --namespace self-healing-platform
          \`\`\`
          EOF
